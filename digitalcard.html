<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asim's Digital Card</title>
    <link rel="stylesheet" href="assets/css/digitalcard.css">
    <script src="https://kit.fontawesome.com/1b0a59ce10.js" crossorigin="anonymous"></script>

<body>

        <section>
            <span></span>

                    <div id="infobutton">
                        <p>email:askerov.2003@bk.ru / phone: +994 55 382 44 62</p>
                    </div>
                </div>
                <div class="contact">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-youtube"></i>

            </div>

</body>

</html>
